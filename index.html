<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Parser</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="select_list">
            <form>
                <label>Faculty:
                    <select id="faculty">
                        <option value="placeholder" disabled="true" selected="true" hidden="true">
                            Choose a faculty
                        </option>
                    </select>
                </label>
                <label>Course:
                    <select id="course">
                        <option value="placeholder" disabled="true" selected hidden="true">Choose a course</option>
                    </select>
                </label>
                <label>Group:
                    <select id="group">
                        <option value="placeholder" disabled selected hidden>Choose a group</option>
                    </select>
                </label>
                <label>Name:
                    <select id="initials">
                        <option value="placeholder" disabled selected hidden>Choose a student</option>
                    </select>
                </label>
            </form>
        </div>

        <div class="subject_table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th class="table__center">0</th>
                        <th class="table__center">1</th>
                        <th class="table__center">2</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div> <!-- ./sublectTable -->
        <div id="marks_result"></div>
        <div class="buttons">
            <button id="done">Ð¡alculate</button>
            <button id="undo">Cancel</button>
        </div>
    </div> <!-- ./wrapper -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
